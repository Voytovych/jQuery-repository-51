<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>effects: sliding | jQuery</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<script language="javascript" src="jquery-3.0.0.min.js"></script>
</head>

<style>
.s1{
	background-color:#FEEB81;
}
.s2{
	background-color:#F60;
}
.s3{
	background-color:#F00;
}
.square{
	height: 200px;
	width: 200px;
	float: left;
	margin: 30px;
	padding: 30px;
	border: 1px solid black;
}
.btn{
	float: left;
	width: 70px;
	padding: 10px;
	margin-right: 85px;
	margin-left: 125px;
}
.btn1{
	clear: left;
}
</style>

<body>
	<div id="first" class="s1 square" > BIG <br /> YELLOW <br /> DIV </div>
    
    <br />
    <button id="btn1" class="btn btn1" > DOWN </button>
    
    <br />
    <button id="btn2" class="btn btn1" > UP </button>    
</body>

<script language="javascript">
	$(document).ready(function(){
							   		$('#btn1').click(showElement);							
									$('#btn2').click(hideElement);
									
									/*window.setInterval(function(){
																$('#first').slideToggle('slow'); //функція викликається через визначений проміжок
																},600);*/
							    });
	
	function showElement()
	{
		$('#first').slideDown(3000);
	}
	
	function hideElement()
	{
		$('#first').slideUp(3000);
	}
</script>
</html>
