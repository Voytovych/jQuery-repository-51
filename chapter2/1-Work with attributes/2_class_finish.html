<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>classes | jQuery</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<script language="javascript" src="jquery-3.0.0.min.js"></script>
</head>

<style>
.s1{
	color:#009;
}
.s2{
	color:#900;
}
.s3{
	text-decoration:line-through;
}
</style>

<body>
    <p class="s2" > параграф №0</p>
    <p id="middle"> параграф №1</p>
    <p class="s2" > параграф №2</p>
    <p > параграф №3</p>
    <p class="s2" > параграф №4</p>
    <p > параграф №5</p>
    <p class="s2" > параграф №6</p>
    <p > параграф №7</p>
        
    <div id="divBlock">
        <span id="first" class="s1"> 
        	текст в первом блоке SPAN
            <span class="s2"> еще один блок внутри </span>
            еще немного текста в первом блоке SPAN
        </span><br />
        
        <a href="#">ссылка</a><br />
        
        <span class="s2"> текст во втором блоке SPAN</span><br />
    </div>
</body>

<script language="javascript">
	/*$(document).ready(function(){
						  	 		$('p').toggleClass('s2');
						        });*/
	$('p').click(function(){
						  	 	if($(this).hasClass('s1'))
								{
									alert('this element has class S1');
									$(this).removeClass('s1').addClass('s2');
								}
								else if($(this).hasClass('s2'))
								{
									alert('this element has class S2');
									$(this).removeClass('s2').addClass('s3');
								}
								else if($(this).hasClass('s3'))
								{
									alert('this element has class S3');
									$(this).removeClass('s3').addClass('s1');
								}
								else 
								{
									alert('this element has NO class');
									$(this).addClass('s1');
								}
						    });
</script>
</html>
