<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>events: utility | jQuery</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<script language="javascript" src="jquery-3.0.0.min.js"></script>
</head>

<style>
.s1{
	color:#009;
}
.s2{
	color:#900;
}
.s3{
	text-decoration:line-through;
}
.s4{
	background-color:#FEEB81;
}
.s5{
	background-color:#F60;
}
.border{
	border: 1px solid #000;
}
</style>

<body>
    <p class="s1"> параграф №0</p>
    
    <div class="border" >
    	это текст DIV-а в который
        <p id="middle" class="s2 s3"> параграф №1</p>
        завернут параграф с id «middle»
    </div>
    
    <p > параграф №2</p>
        
    <div id="divBlock"  class="border">
        <span id="first" class="s1"> 
        	текст в первом блоке SPAN
            <span class="s2"> еще один блок внутри </span>
            еще немного текста в первом блоке SPAN
        </span><br />
        
        <a href="http://google.com">ссылка</a><br />
        
        <span class="s2"> текст во втором блоке SPAN</span><br />
    </div>
</body>

<script language="javascript">
	$(document).ready(function(){
							   		$('p').live('click',eventHandler1);
									//$('p').bind('click',eventHandler1);
									//$('div').bind('click',eventHandler2);
									$('div').live('click',eventHandler2);
									
									$('<div> NEW DIV </div>').insertAfter('#divBlock');
									
									//$('p').trigger('click');
									//$('p').triggerHandler('click');
							    });
	
	function eventHandler1(eventObj)
	{
		$(eventObj.target).toggleClass('s4');
	}
	
	function eventHandler2(eventObj)
	{
		$(eventObj.target).parent().toggleClass('s5');
		//$('p').die();
	}
	
	
</script>
</html>
